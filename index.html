<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Solved by Software, Co</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      viewport-fit="cover"
    />
    <!-- Resource hints for browser to pre-load -->
    <link rel="preconnect" href="https://www.google.com">
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <!-- Resources -->
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="css/bundle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script src="js/bundle.js"></script>
    <script onload="onloadCallback()" async src="https://www.google.com/recaptcha/api.js"></script>
    <script>
      const onloadCallback = function() {
        console.log("reCAPTCHA has loaded!");
        if (!grecaptcha) {
          console.error("grecaptcha undefined");
          return;
        }
      };
    </script>
    
  </head>
  <body>
    <div class="site-container">
      <header>
        <div class="swoosh"></div>
        <div class="hero-banner-container">
          <img class="logo" src="assets/images/SBS_Logo.svg" />
          <div id="Screen" class="screen">
            <div data-content-id="Home"></div>
            <div data-content-id="Services"></div>
            <div data-content-id="Contact"></div>
            <div data-content-id="Portfolio"></div>
            <div data-content-id="AboutUs"></div>
          </div>

          <div class="title-container">
            <div class="title">
              <h1>Solved by Software <span>Co</span></h1>
              <div class="tagline">Salesforce and Web Solutions</div>
            </div>  
            <!-- desktop layout >= 1024px -->
            <div
              id="NavDesktop"
              class="main-nav"
              data-content-id="CarouselNavMain"
            ></div>
          </div>
          <!-- mobile layout < 1024px -->
          <div
            id="NavMobile"
            class="main-nav"
            data-content-id="CarouselNavMain"
          ></div>
        </div>
      </header>

      <div class="divider-main">
        <img src="assets/images/Divider2_Gray.svg" />
      </div>
      <a id="ScrollDown" class="scroll-down-container" href="#ContentTop">
        <div class="scroll-down-shadow"></div>
        <div class="scroll-down"></div>
      </a>

      <main id="ContentTop">
        <div data-content-id="ContactForm"></div>
      </main>

      <footer>
        <div class="divider"></div>
        <div class="content">
          <a href="https://wbec-west.com/our-mission/" target="_blank">
            <img src="assets/images/WBENC-cert.png" alt="Women's Business Enterprise Certified" />
          </a>
          <a href="https://nmsdc.org/" target="_blank" class="nmsdc">
            <img src="assets/images/NMSDC-cert.png" alt="National Minority Supplier Development Council MBE Certified"/>
          </a>
      </footer>
    </div>
    <!-- end flex container -->
    <div class="sub-footer">
      <a
        class="creator-logo"
        href="http://imventions.com" target="_blank"  
      ></a>
    </div>
  </div>
  </body>
</html>
