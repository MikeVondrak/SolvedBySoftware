<!-- 
</template>
How can we help you? (Then a series of checkboxes)
Custom Application Development - Building custom applications on the Salesforce platform to meet specific business needs.

Data Migration - Transferring data from legacy systems to Salesforce, ensuring data integrity and security.

Salesforce Automation - Implementing workflows, process automation, and approval processes to streamline business operations.

Salesforce Lightning Migration - Upgrading from Salesforce Classic to the Lightning Experience for improved functionality and user interface.

Custom Reporting and Dashboards - Creating tailored reports and dashboards to provide insights and analytics specific to business goals.

Third-Party App Integration - Connecting Salesforce with third-party applications (like Mailchimp, Slack, etc.) to enhance functionality.
-->

<template data-template-id="ContactForm">
  <div class="contact-us-container">
    <h2>How can we help you?</h2>
    <form id="ContactUs" novalidate>
      <div class="column-container">
        <div class="col left">
          <fieldset id="TopicFieldset">
            <legend><span class="required">*</span>Select topics</legend>
            <ul>
              <li>
                <label for="CustomApp" data-input-id="APP_DEV">
                  <span>Application Development</span>
                  <div class="checkmark-container">
                    <input
                      id="CustomApp"
                      type="checkbox"
                      name="Topics"
                      value="Application Development"
                    />
                  </div>
                </label>
              </li>
              <li>
                <label for="DataMigrate" data-input-id="DATA_MIG">
                  <span>Data Migration</span>
                  <div class="checkmark-container">
                    <input
                      id="DataMigrate"
                      type="checkbox"
                      name="Topics"
                      value="Data Migration"
                    />
                  </div>
                </label>
              </li>
              <li>
                <label for="LightningMigrate" data-input-id="LIGHTNING_MIG">
                  <span>Lightning Migration</span>
                  <div class="checkmark-container">
                    <input
                      id="LightningMigrate"
                      type="checkbox"
                      name="Topics"
                      value="Lightning Migration"
                    />
                  </div>
                </label>
              </li>
              <li>
                <label for="Automation" data-input-id="SF_AUTO">
                  <span>Salesforce Automation</span>
                  <div class="checkmark-container">
                    <input
                      id="Automation"
                      type="checkbox"
                      name="Topics"
                      value="Salesforce Automation"
                    />
                  </div>
                </label>
              </li>
              <li>
                <label for="Reporting" data-input-id="REPORTING">
                  <span>Reporting & Dashboards</span>
                  <div class="checkmark-container">
                    <input
                      id="Reporting"
                      type="checkbox"
                      name="Topics"
                      value="Reporting and Dashboards"
                    />
                  </div>
                </label>
              </li>
              <li>
                <label for="ThirdParty" data-input-id="THIRD_PARTY">
                  <span>Third-Party App Integration</span>
                  <div class="checkmark-container">
                    <input
                      id="ThirdParty"
                      type="checkbox"
                      name="Topics"
                      value="Third-Party App Integration"
                    />
                  </div>
                </label>
              </li>
              <li class="other-topic">
                <textarea
                  id="OtherTopic"
                  name="Topics"
                  data-input-id="OTHER"
                  placeholder="Other topic..."
                ></textarea>
                <div class="checkmark-container">
                  <input
                    id="OtherTopicCheckmark"
                    type="checkbox"
                    name="Topics"
                    value="Other"
                    disabled
                  />
                </div>
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="col right">
          <div class="control-stack" data-input-id="NAME">
            <label for="Name"><span class="required">*</span>Name</label>
            <input id="Name" type="text" name="Name" required autocomplete="name" />
          </div>
          <div class="control-stack" data-input-id="EMAIL">
            <label for="Email"><span class="required">*</span>Email</label>
            <input id="Email" type="email" name="Email" required autocomplete="email" />
          </div>
          <div class="captcha-container">
            <div
            id="Grecaptcha"
            class="g-recaptcha"
            >
            <!-- g-recaptcha class REQUIRED! Connects to reCAPTCHA to inject widget here -->
            </div>
          </div>
        </div>
      </div>
      <div class="submit-container">
        <div class="submit-input-wrapper">
          <input id="SubmitInquiry" type="submit" value="Send" />
        </div>
      </div>
    </form>
  </div>
</template>
