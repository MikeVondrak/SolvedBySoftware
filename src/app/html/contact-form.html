How can we help you? (Then a series of checkboxes)
Custom Application Development - Building custom applications on the Salesforce platform to meet specific business needs.

<template data-template-id="ContactForm">
  <div id="ContactUs" class="contact-us-container">
    <h2>How can we help you?</h2>
    <form>
      <div class="column-container">
        <div class="col left">
          <fieldset>
            <legend><span class="required">*</span>Select topics</legend>
            <ul>
              <li>
                <label for="CustomApp">
                  <span>Application Development</span>
                  <div class="checkmark-container">
                    <input id="CustomApp" type="checkbox" />
                  </div>
                </label>
              </li>
              <li>
                <label for="DataMigrate">
                  <span>Data Migration</span>
                  <div class="checkmark-container">
                    <input id="DataMigrate" type="checkbox" />
                  </div>
                </label>
              </li>
              <li>
                <label for="LightningMigrate">
                  <span>Lightning Migration</span>
                  <div class="checkmark-container">
                    <input id="LightningMigrate" type="checkbox" />
                  </div>
                </label>
              </li>
              <li>
                <label for="Automation">
                  <span>Salesforce Automation</span>
                  <div class="checkmark-container">
                    <input id="Automation" type="checkbox" />
                  </div>
                </label>
              </li>
              <li>
                <label for="Reporting">
                  <span>Reporting and Dashboards</span>
                  <div class="checkmark-container">
                    <input id="Reporting" type="checkbox" />
                  </div>
                </label>
              </li>
              <li>
                <label for="ThirdParty">
                  <span>Third-Party App Integration</span>
                  <div class="checkmark-container">
                    <input id="ThirdParty" type="checkbox" />
                  </div>
                </label>
              </li>
              <li class="other-offset-marker">
                <textarea id="OtherTopic" placeholder="Other topic..."></textarea>
                <div class="checkmark-container">
                  <input id="Other" type="checkbox" disabled />
                </div>
                <!-- <div class="text-other-spacer"></div> -->
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="col right">
          <div class="control-stack">
            <label for="Name"><span class="required">*</span>Name</label>
            <input id="Name" type="text" />
          </div>
          <div class="control-stack">
            <label for="Email"><span class="required">*</span>Email</label>
            <input id="Email" type="text" />
          </div>
          <!-- data-sitekey connects to reCAPTCHA to inject widget here -->
          <div class="captcha-container">
            <div
              class="g-recaptcha"
              data-size="compact"
              data-sitekey="6LemICsqAAAAAChnyBrAyJTIcfeFeA8Dw43Xo5j0"
            >
              reCAPTCHA loads here
            </div>
          </div>
        </div>
      </div>
      <div class="submit-container">
        <!-- <button id="SubmitInquiry">Send</button> -->
        <input type="submit" value="Send"/>
      </div>
    </form>
  </div>
</template>
