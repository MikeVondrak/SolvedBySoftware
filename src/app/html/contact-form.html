<!-- 
</template>
How can we help you? (Then a series of checkboxes)
Custom Application Development - Building custom applications on the Salesforce platform to meet specific business needs.

Data Migration - Transferring data from legacy systems to Salesforce, ensuring data integrity and security.

Salesforce Automation - Implementing workflows, process automation, and approval processes to streamline business operations.

Salesforce Lightning Migration - Upgrading from Salesforce Classic to the Lightning Experience for improved functionality and user interface.

Custom Reporting and Dashboards - Creating tailored reports and dashboards to provide insights and analytics specific to business goals.

Third-Party App Integration - Connecting Salesforce with third-party applications (like Mailchimp, Slack, etc.) to enhance functionality.
-->

<template data-template-id="ContactForm">
  <div class="contact-us-container">
    <h2>How can we help you?</h2>
    <form id="ContactUs">
      <div class="column-container">
        <div class="col left">
          <fieldset>
            <legend><span class="required">*</span>Select topics</legend>
            <ul>
              <li>
                <label for="CustomApp" data-topic-id="APP_DEV">
                  <span>Application Development</span>
                  <div class="checkmark-container">
                    <input id="CustomApp" type="checkbox" name="TopicsCheckGroup" value="Application Development"/>
                  </div>
                </label>
              </li>
              <li>
                <label for="DataMigrate" data-topic-id="DATA_MIG">
                  <span>Data Migration</span>
                  <div class="checkmark-container">
                    <input id="DataMigrate" type="checkbox" name="TopicsCheckGroup" value="Data Migration" />
                  </div>
                </label>
              </li>
              <li>
                <label for="LightningMigrate" data-topic-id="LIGHTNING_MIG">
                  <span>Lightning Migration</span>
                  <div class="checkmark-container">
                    <input id="LightningMigrate" type="checkbox" name="TopicsCheckGroup" value="Lightning Migration" />
                  </div>
                </label>
              </li>
              <li>
                <label for="Automation" data-topic-id="SF_AUTO">
                  <span>Salesforce Automation</span>
                  <div class="checkmark-container">
                    <input id="Automation" type="checkbox" name="TopicsCheckGroup"  value="Salesforce Automation" />
                  </div>
                </label>
              </li>
              <li>
                <label for="Reporting" data-topic-id="REPORTING">
                  <span>Reporting & Dashboards</span>
                  <div class="checkmark-container">
                    <input id="Reporting" type="checkbox" name="TopicsCheckGroup" value="Reporting and Dashboards" />
                  </div>
                </label>
              </li>
              <li>
                <label for="ThirdParty" data-topic-id="THIRD_PARTY">
                  <span>Third-Party App Integration</span>
                  <div class="checkmark-container">
                    <input id="ThirdParty" type="checkbox" name="TopicsCheckGroup" value="Third-Party App Integration"/>
                  </div>
                </label>
              </li>
              <li class="other-topic">
                <textarea id="OtherTopic" data-topic-id="OTHER" placeholder="Other topic..."></textarea>
                <div class="checkmark-container">
                  <input id="OtherTopicCheckmark" type="checkbox" name="TopicsCheckGroup" value="" disabled />
                </div>
                <!-- <div class="text-other-spacer"></div> -->
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="col right">
          <div class="control-stack">
            <label for="Name"><span class="required">*</span>Name</label>
            <input id="Name" type="text" required autocomplete="name"/>
          </div>
          <div class="control-stack">
            <label for="Email"><span class="required">*</span>Email</label>
            <input id="Email" type="email" required autocomplete="email"/>
          </div>
          <!-- data-sitekey connects to reCAPTCHA to inject widget here -->
          <div class="captcha-container">
            <div
              class="g-recaptcha"
              data-size="compact"
              data-sitekey="6LemICsqAAAAAChnyBrAyJTIcfeFeA8Dw43Xo5j0"
            >
              reCAPTCHA loads here
            </div>
          </div>
        </div>
      </div>
      <div class="submit-container">
        <input id="SubmitInquiry" type="submit" value="Send"/>
      </div>
    </form>
  </div>
</template>
